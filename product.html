<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تفاصيل المنتج</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
     /* Base Styles */
     body {
      font-family: 'Cairo', sans-serif !important;
      font-weight: 400;
    }
    
    h1, h2, h3, h4, h5, h6 {
      font-family: 'Cairo', sans-serif !important;
      font-weight: 600;
    }
    
    /* تطبيق خط Cairo على جميع العناصر */
    * {
      font-family: 'Cairo', sans-serif !important;
    }
    
    /* تطبيق خط Cairo على عناصر النموذج */
    input, select, textarea, button, label, .form-control, .form-select {
      font-family: 'Cairo', sans-serif !important;
    }
    
    /* تطبيق خط Cairo على النصوص والعناوين */
    p, span, div, a, .card-title, .card-text, .section-title, .section-subtitle {
      font-family: 'Cairo', sans-serif !important;
    }
    
    /* تطبيق خط Cairo على جميع الأجهزة */
    @media (max-width: 767px) {
      * {
        font-family: 'Cairo', sans-serif !important;
      }
    }
    
    @media (min-width: 768px) {
      * {
        font-family: 'Cairo', sans-serif !important;
      }
    }

    /* الشريط العلوي */
    .top-banner {
      background: var(--button-color, #007bff);
      color: var(--button-text-color, #ffffff);
      text-align: center;
      padding: 0.9rem 0;
      font-size: 0.9rem;
      font-weight: 500;
    }

    /* الهيدر الرئيسي */
    .main-header {
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 0;
      margin: 0;
    }

    /* الشعار */
    .logo-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      transition: transform 0.3s ease;
    }
    
    .logo-section:hover {
      transform: scale(1.05);
    }

    .logo-section img {
      height: 50px;
      width: auto;
    }

    .logo-underline {
      height: 3px;
      width: 100%;
      background: var(--button-color, #007bff);
      border-radius: 2px;
    }

    /* روابط التنقل */
    .nav-links {
      display: flex;
      gap: 2rem;
      align-items: center;
    }

    .nav-links a {
      font-weight: 600;
      color: #333;
      text-decoration: none;
      transition: color 0.3s ease;
      font-size: 1rem;
    }

    .nav-links a:hover {
      color: var(--button-color, #007bff);
    }

    /* قسم البحث */
    .search-section {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .search-input {
      border: 1px solid #ddd;
      border-radius: 25px;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      min-width: 200px;
      transition: all 0.3s ease;
    }

    .search-input:focus {
      outline: none;
      border-color: var(--button-color, #007bff);  
    }

    .search-btn {
      background: var(--button-color, #007bff);
      color: var(--button-text-color, #ffffff);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .search-btn:hover {
      background: var(--button-color, #007bff);
      opacity: 0.9;
      transform: scale(1.05);
    }

    /* زر البحث للهواتف */
    .search-modal-btn {
      display: none;
      background: var(--button-color, #007bff);
      color: var(--button-text-color, #ffffff);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .search-modal-btn:hover {
      background: var(--button-color, #007bff);
      opacity: 0.9;
      transform: scale(1.05);
    }

    /* مودل البحث */
    .search-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 2000;
      display: none;
      align-items: center;
      justify-content: center;
    }

    .search-modal.active {
      display: flex;
    }

    .search-modal-content {
      background: #fff;
      border-radius: 15px;
      padding: 2rem;
      width: 90%;
      max-width: 500px;
    }

    .search-modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .search-modal-close {
      background: none;
      border: none;
      font-size: 1.5rem;
      color: #666;
      cursor: pointer;
    }

    .search-modal-input {
      width: 100%;
      border: 2px solid #ddd;
      border-radius: 25px;
      padding: 1rem 1.5rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      transition: all 0.3s ease;
    }

    .search-modal-input:focus {
      outline: none;
      border-color: var(--button-color, #007bff);
    
    }

    .search-modal-btn-submit {
      background: var(--button-color, #007bff);
      color: var(--button-text-color, #ffffff);
      border: none;
      border-radius: 25px;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      transition: all 0.3s ease;
      width: 100%;
    }

    .search-modal-btn-submit:hover {
      background: var(--button-color, #007bff);
      opacity: 0.9;
    }

    /* زر القائمة للهواتف */
    .menu-btn {
      display: none;
      background: var(--button-color, #007bff);
      color: var(--button-text-color, #ffffff);
      border: none;
      border-radius: 8px;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }

    .menu-btn:hover {
      background: var(--button-color, #007bff);
      opacity: 0.9;
    }

    /* القائمة الجانبية */
    .sidebar {
      position: fixed;
      top: 0;
      right: -300px;
      width: 300px;
      height: 100vh;
      background: #fff;
      
      z-index: 1000;
      transition: right 0.3s ease;
      padding: 2rem 1rem;
    }

    .sidebar.open {
      right: 0;
    }

    .sidebar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #eee;
    }

    .sidebar-close {
      background: none;
      border: none;
      font-size: 1.5rem;
      color: #666;
      cursor: pointer;
    }

    .sidebar-nav {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar-nav li {
      margin-bottom: 1rem;
    }

    .sidebar-nav a {
      display: block;
      padding: 1rem;
      color: #333;
      text-decoration: none;
      border-radius: 8px;
      transition: all 0.3s ease;
      font-weight: 600;
    }

    .sidebar-nav a:hover {
      background: var(--button-color, #007bff);
      color: var(--button-text-color, #ffffff);
    }

    .sidebar-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 999;
      display: none;
    }

    .sidebar-overlay.active {
      display: block;
    }

    /* التجاوب للشاشات المتوسطة */
    @media (max-width: 992px) {
      .main-header {
        padding: 1rem;
      }

      .nav-links {
        gap: 1.5rem;
      }

      .nav-links a {
        font-size: 0.9rem;
      }

      .search-input {
        min-width: 150px;
      }
    }

    /* التجاوب للشاشات الصغيرة */
    @media (max-width: 768px) {
      .main-header {
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        padding: 1rem;
        gap: 0.5rem;
      }

      .logo-section {
        order: 2;
        flex-shrink: 0;
      }

      .nav-links {
        display: none;
      }

      .search-section {
        display: none;
      }

      .search-modal-btn {
        display: flex;
        order: 3;
        flex-shrink: 0;
      }

      .menu-btn {
        display: block;
        order:1;
        flex-shrink: 0;
      }

      .logo-section img {
        height: 40px;
      }
    }

    /* التجاوب للهواتف الصغيرة */
    @media (max-width: 576px) {
      .main-header {
        padding: 0.8rem;
      }

      .search-input {
        min-width: 150px;
        font-size: 0.8rem;
      }

      .logo-section img {
        height: 35px;
      }

      .top-banner {
        font-size: 0.8rem;
        padding: 0.9rem 0;
      }

      .sidebar {
        width: 280px;
      }
    }

    /* التجاوب للهواتف الصغيرة جداً */
    @media (max-width: 480px) {
      .search-input {
        min-width: 120px;
        font-size: 0.75rem;
      }

      .logo-section img {
        height: 30px;
      }

      .sidebar {
        width: 260px;
      }
    }
    
    
    .btn-main {
      background: var(--button-color, #007bff);
      color: var(--button-text-color, #ffffff);
      border-radius: 25px;
      font-weight: bold;
      transition: background 0.2s;
    }
    
    .btn-main:hover {
      background: var(--button-color, #007bff);
      color: var(--button-text-color, #ffffff);
      opacity: 0.9;
    }
    
    
    .thumbnail-container:hover {
      border-color: var(--button-color, #007bff) !important;
      transform: scale(1.05);
      transition: all 0.2s ease;
    }
    .thumbnail-container {
      background: #f8f9fa;
      transition: border 0.2s, ;
    }
    .product-images-container {
      position: relative;
    }
    #images-gallery {
      max-height: 100px;
      overflow-x: auto;
      gap: 0.5rem;
    }
    .image-navigation {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 10;
      font-size: 1.5rem;
    }
    .image-navigation:hover {
      background: rgba(0, 0, 0, 0.9);
      transform: translateY(-50%) scale(1.1);
    }
    .image-navigation.prev {
      left: 10px;
    }
    .image-navigation.next {
      right: 10px;
    }
    .image-navigation:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .image-counter {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 5px 10px;
      border-radius: 15px;
      font-size: 12px;
      z-index: 10;
    }
    .main-image-container {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      background: #fff;
    }
    .main-image-container img {
      border-radius: 12px;
      object-fit: cover;
      width: 100%;
      height: 400px;
      background: #f8f9fa;
    }
    .image-zoom-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 10;
      font-size: 1.2rem;
    }
    .image-zoom-btn:hover {
      background: rgba(0, 0, 0, 0.9);
      transform: scale(1.1);
    }
    .fullscreen-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .fullscreen-content {
      position: relative;
      max-width: 90%;
      max-height: 90%;
    }
    .fullscreen-image {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 12px;
      background: #fff;
    }
    .fullscreen-close {
      position: absolute;
      top: -40px;
      right: 0;
      background: none;
      border: none;
      color: white;
      font-size: 30px;
      cursor: pointer;
    }
    .fullscreen-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 2rem;
    }
    .fullscreen-nav:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    .fullscreen-nav.prev {
      left: 20px;
    }
    .fullscreen-nav.next {
      right: 20px;
    }
    .btn-main {
      background: #007bff;
      color: #fff;
      border-radius: 25px;
      font-weight: bold;
      transition: background 0.2s;
    }
    .btn-main:hover {
      background: #0056b3;
      color: #fff;
    }
    
    /* تنسيق زر إرسال الطلب للهواتف */
    .mobile-submit-btn {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #fff;
      padding: 15px;
      
      background-color: transparent ; 
      z-index: 1000;
      border-top: 1px solid #e0e0e0;
      width: 100%;
      transform: translateX(0);
      transition: transform 0.3s ease-in-out;
      animation: mobileButtonDance 2s ease-in-out infinite;
    }
    
    /* تنسيق زر إرسال الطلب للشاشات الكبيرة */
    .desktop-submit-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
      width: auto;
      max-width: 300px;
      animation: desktopButtonFloat 3s ease-in-out infinite;
    }
    
    .desktop-submit-btn .modern-submit-btn {
      padding: 15px 30px;
      border-radius: 25px;
     
      font-size: 1.1rem;
      min-width: 200px;
      transition: all 0.3s ease;
    }
    
    .desktop-submit-btn .modern-submit-btn:hover {
      transform: translateY(-2px);
      
    }
    
    /* تحريك الزر يميناً ويساراً */
    .mobile-submit-btn.slide-left {
      transform: translateX(-20px);
    }
    
    .mobile-submit-btn.slide-right {
      transform: translateX(20px);
    }
    
    /* تحسين الحركة للهواتف */
    @media (max-width: 767px) {
      .mobile-submit-btn {
        transition: transform 0.3s ease-in-out;
      }
    }
    
    /* إضافة padding للصفحة لتجنب تداخل المحتوى مع الزر الثابت */
    .mobile-content-padding {
      padding-bottom: 80px;
    }
    
    /* إضافة padding للشاشات الكبيرة */
    .desktop-content-padding {
      padding-bottom: 100px;
    }
    
    /* تنسيق اختيارات الألوان والمقاسات في سطر واحد */
    .mobile-options-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }
    
    .mobile-options-row .form-check {
      margin: 0;
      min-width: fit-content;
    }
    
    /* خلفية للفورم فقط */
    .mobile-form-container {
      background: #f8f9fa;
      border-radius: 15px;
      padding: 15px;
      margin: 10px 0;
    }
    
    /* تحسين المسافات للهواتف */
    .mobile-spacing {
      padding: 15px;
    }
    
    .mobile-section-spacing {
      margin-bottom: 5px;
    }
    
    /* تحسينات إضافية للهواتف */
    @media (max-width: 767px) {
      .mobile-submit-btn {
        padding: 15px 20px;
      }
      
      .mobile-form-container {
        margin: 15px;
        border-radius: 12px;
      }
      
      .mobile-options-row {
        gap: 8px;
      }
      
      .mobile-options-row .form-check-label {
        font-size: 0.9rem;
      }
      
      .mobile-content-padding {
        padding-bottom: 100px;
      }
      
      /* تحسين عرض الألوان والمقاسات */
      .mobile-options-row .color-box {
        width: 16px !important;
        height: 16px !important;
        margin-left: 3px !important;
      }
      
      /* تحسين حجم اللوجو والعنوان للهواتف */
      #store-logo {
        width: 45px !important;
        height: 45px !important;
      }
      
      #store-name {
        font-size: 1.3rem !important;
      }
      
      /* تحسين مودال النجاح للهواتف */
      #success-modal .loading-content {
        max-width: 90%;
        padding: 1.5rem;
      }
      
      #success-modal .btn-success {
        background: var(--btn-color, #28a745) !important;
        color: var(--btn-text-color, #fff) !important;
        padding: 10px 25px;
        font-size: 0.95rem;
      }
    }

      body {
        padding-top: 5px;
        padding-bottom: 10px;
      }
      
      .container {
        padding-left: 30px;
        padding-right: 30px;
      }
      
      
      
      
    }

      transition: transform 0.2s ease;
    }
    
    #store-logo:hover {

    }
    
    #store-name {

    }

      font-size: 1rem;

    }
    .product-images-container {

    }
    @media (max-width: 991px) {

        height: 260px;
      }

        padding-top: 10px;

      }
      
      .container {

        padding-right: 20px;
      }

        margin-left: 15px;

      }
    }

      .main-image-container img {
        height: 180px;
      }

      }

        font-size: 10px;

      }
      .fullscreen-content {
        max-width: 98%;

      }
      .fullscreen-nav {
        width: 36px;

      }

      }

        height: 55px !important;
      }
    }

      border: none;
      
    }

      border: none;

    }
    
    /* تنسيق العروض الخاصة */
    .special-offer {
      background: linear-gradient(45deg, #ffeb3b, #fff176, #ffeb3b);
      background-size: 200% 200%;
      animation: offerShine 2s ease-in-out infinite;
      border: none;
      border-radius: 12px;
      padding: 15px;
      margin: 10px 0;
      position: relative;
      overflow: hidden;
    }

      border-radius: 15px;

      border: 2px solid var(--button-color, #007bff);

      overflow: hidden;
    }
    
    .modern-form-container::before {
      content: none;
    }

      font-size: 1rem;
      font-weight: 600;
      color: #333;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    .form-section-title::before {
      content: none;
    }
    
    .modern-input-group {
      margin-bottom: 15px;
      position: relative;
    }
    
    .modern-input-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #555;

<script type="module">
  import { supabase } from './js/server-superbase.js';

  const urlParams = new URLSearchParams(window.location.search);
  const productId = urlParams.get("id");

  async function injectDynamicPixel() {
    if (!productId) return;

    try {
      console.log("🚀 بدء تحميل البيكسل للمنتج...");
      
      // استخراج subdomain من query parameter
      const urlParams = new URLSearchParams(window.location.search);
      let subdomain = urlParams.get('subdomain');
      
      // إذا لم يتم العثور على subdomain، استخدم القيمة الافتراضية
      if (!subdomain) {
        subdomain = 'default'; // أو أي قيمة افتراضية تريدها
      }
      
      console.log('Subdomain detected:', subdomain);
      
      // جلب معلومات المتجر عبر subdomain
      const { data: storeData, error: storeError } = await supabase
        .from('stores')
        .select('id, name, subdomain')
        .eq('subdomain', subdomain)
        .single();
      
      if (storeError || !storeData) {
        console.error('Store not found for subdomain:', subdomain);
        return;
      }
      
      console.log('Store found:', storeData);

      // جلب المنتج مع البيكسل
      const { data: product, error: productError } = await supabase
        .from('products')
        .select('pixel')
        .eq('id', productId)
        .eq('store_id', storeData.id)
        .single();

      if (productError || !product?.pixel) {
        console.warn("لا يوجد بيكسل مرتبط بهذا المنتج");
        return;
      }

      const pixelId = product.pixel;
      console.log("📋 معرف البيكسل المحفوظ:", pixelId);

      // التحقق من صحة معرف البيكسل
      if (!pixelId || isNaN(pixelId) || pixelId <= 0) {
        console.error("❌ معرف البيكسل غير صالح:", pixelId);
        return;
      }

      // جلب كود البيكسل
      const { data: pixelData, error: pixelError } = await supabase
        .from('ad_pixels')
        .select('id, pixel_name, pixel_code')
        .eq('id', pixelId)
        .eq('store_id', storeData.id)
        .single();

      if (pixelError || !pixelData) {
        console.error("خطأ في جلب بيانات البيكسل:", pixelError?.message || "بيانات غير موجودة");
        return;
      }

      // تحليل JSONB
      let pixelType, pixelCode;
      try {
        let parsed;
        
        // التحقق من نوع البيانات
        if (typeof pixelData.pixel_code === 'string') {
          parsed = JSON.parse(pixelData.pixel_code);
        } else if (typeof pixelData.pixel_code === 'object' && pixelData.pixel_code !== null) {
          parsed = pixelData.pixel_code;
        } else {
          throw new Error("نوع البيانات غير صالح");
        }

        // التحقق من وجود الحقول المطلوبة
        if (!parsed.type || !parsed.code) {
          throw new Error("البيانات ناقصة - يجب أن يحتوي على type و code");
        }

        pixelType = parsed.type;
        pixelCode = parsed.code;

        // التحقق من صحة البيانات
        if (typeof pixelType !== 'string' || typeof pixelCode !== 'string') {
          throw new Error("نوع البيانات غير صحيح");
        }

        console.log("✅ تم تحليل بيانات البيكسل بنجاح");
      } catch (e) {
        console.error("❌ خطأ في تحليل JSON البيكسل:", e.message);
        console.error("البيانات الأصلية:", pixelData.pixel_code);
        return;
      }

      console.log("🚀 نوع البيكسل:", pixelType, " | كود:", pixelCode);
      
      // التحقق من صحة كود البيكسل
      if (!pixelCode || pixelCode.trim() === '') {
        console.error("❌ كود البيكسل فارغ أو غير صالح");
        return;
      }

      // تنظيف كود البيكسل من المسافات الزائدة
      pixelCode = pixelCode.trim();

      // تفعيل البيكسل حسب النوع
      if (pixelType === 'facebook_pixel') {
        // تعريف fbq قبل تحميل أي سكريبت
        window.fbq = window.fbq || function() {
          (window.fbq.callMethod ? window.fbq.callMethod.apply(window.fbq, arguments) : window.fbq.queue.push(arguments));
        };
        window.fbq.push = window.fbq;
        window.fbq.loaded = true;
        window.fbq.version = '2.0';
        window.fbq.queue = [];

        // تهيئة البيكسل فوراً
        window.fbq('init', pixelCode);
        console.log('🔧 تم تهيئة Facebook Pixel:', pixelCode);

        // تحميل Facebook Pixel SDK
        const fbScript = document.createElement('script');
        fbScript.src = 'https://connect.facebook.net/en_US/fbevents.js';
        fbScript.async = true;
        document.head.appendChild(fbScript);

        fbScript.onload = () => {
          try {
            // تتبع PageView
            window.fbq('track', 'PageView');
            console.log('📊 تم تتبع PageView');
            
            // تتبع ViewContent مع بيانات المنتج
            window.fbq('track', 'ViewContent', {
              content_type: 'product',
              content_ids: [productId],
              content_name: 'Product View',
              value: 0,
              currency: 'USD'
            });
            console.log('🛍️ تم تتبع ViewContent للمنتج:', productId);

            // إضافة فحص إضافي للتأكد من إرسال البيانات
            setTimeout(() => {
              console.log('🔍 فحص حالة Facebook Pixel...');
              if (window.fbq && window.fbq.queue) {
                console.log('✅ Facebook Pixel يعمل بشكل صحيح');
              } else {
                console.warn('⚠️ Facebook Pixel قد لا يعمل بشكل صحيح');
              }
            }, 2000);

            console.log('✅ Facebook Pixel تم تهيئته بنجاح:', pixelCode);
          } catch (error) {
            console.error('❌ خطأ في تهيئة Facebook Pixel:', error);
          }
        };
      }

      else if (pixelType === 'tiktok_pixel') {
        // تعريف ttq كمتغير عام أولاً
        window.ttq = window.ttq || [];
        
        const ttScript = document.createElement('script');
        ttScript.src = 'https://analytics.tiktok.com/i18n/pixel/sdk.js?sdkid=' + pixelCode + '&lib=ttq';
        ttScript.async = true;
        document.head.appendChild(ttScript);

        ttScript.onload = () => {
          // التأكد من وجود ttq قبل استخدامه
          if (window.ttq && Array.isArray(window.ttq)) {
            window.ttq.push(['init', pixelCode]);
            window.ttq.push(['track', 'PageView']);
            window.ttq.push(['track', 'ViewContent']);
          }
        };
      }

      // يمكن إضافة أنواع أخرى هنا (Google, Snapchat, إلخ)
      else {
        console.warn("⚠️ نوع البيكسل غير مدعوم:", pixelType);
      }

    } catch (err) {
      console.error("❌ حدث خطأ في تحميل البيكسل:", err);
      console.error("تفاصيل الخطأ:", {
        message: err.message,
        stack: err.stack
      });
    }
  }

  document.addEventListener('DOMContentLoaded', injectDynamicPixel);
</script>

    // دالة لتطبيق روابط وسائل التواصل الاجتماعي
    function applySocialMediaLinks(settings) {
      const socialIconsContainer = document.getElementById('social-media-icons');
      if (!socialIconsContainer) return;
      
      let hasAnySocialLink = false;
      
      // تطبيق رابط الفيسبوك
      if (settings.facebook_url && settings.facebook_url.trim()) {
        const facebookIcon = socialIconsContainer.querySelector('.facebook-icon');
        if (facebookIcon) {
          facebookIcon.href = settings.facebook_url;
          facebookIcon.style.display = 'inline-block';
          hasAnySocialLink = true;
        }
      }
      
      // تطبيق رابط الانستقرام
      if (settings.instagram_url && settings.instagram_url.trim()) {
        const instagramIcon = socialIconsContainer.querySelector('.instagram-icon');
        if (instagramIcon) {
          instagramIcon.href = settings.instagram_url;
          instagramIcon.style.display = 'inline-block';
          hasAnySocialLink = true;
        }
      }
      
      // تطبيق رابط الواتساب
      if (settings.whatsapp_url && settings.whatsapp_url.trim()) {
        const whatsappIcon = socialIconsContainer.querySelector('.whatsapp-icon');
        if (whatsappIcon) {
          // تنسيق رابط الواتساب
          let whatsappUrl = settings.whatsapp_url;
          if (!whatsappUrl.startsWith('https://wa.me/') && !whatsappUrl.startsWith('http://wa.me/')) {
            // إزالة الرموز والمسافات من رقم الهاتف
            const phoneNumber = whatsappUrl.replace(/[\s\-\(\)]/g, '');
            whatsappUrl = `https://wa.me/${phoneNumber}`;
          }
          whatsappIcon.href = whatsappUrl;
          whatsappIcon.style.display = 'inline-block';
          hasAnySocialLink = true;
        }
      }
      
      // تطبيق رابط التيك توك
      if (settings.tiktok_url && settings.tiktok_url.trim()) {
        const tiktokIcon = socialIconsContainer.querySelector('.tiktok-icon');
        if (tiktokIcon) {
          tiktokIcon.href = settings.tiktok_url;
          tiktokIcon.style.display = 'inline-block';
          hasAnySocialLink = true;
        }
      }
      
      // إظهار أو إخفاء حاوية الأيقونات
      if (hasAnySocialLink) {
        socialIconsContainer.style.display = 'block';
      } else {
        socialIconsContainer.style.display = 'none';
      }
    }

        createGalleryForContainer(galleryContainer, mainImage, prevBtn, nextBtn, counter, zoomBtn, false);
      }
      
      // إنشاء معرض الصور للشاشات الكبيرة
      if (galleryContainerDesktop && mainImageDesktop) {
        createGalleryForContainer(galleryContainerDesktop, mainImageDesktop, prevBtnDesktop, nextBtnDesktop, counterDesktop, zoomBtnDesktop, true);

    // دالة مساعدة لإنشاء معرض الصور
    function createGalleryForContainer(galleryContainer, mainImage, prevBtn, nextBtn, counter, zoomBtn, isDesktop) {
      galleryContainer.innerHTML = '';
      
      // إظهار أزرار التنقل والعداد
      if (prevBtn) prevBtn.style.display = 'flex';
      if (nextBtn) nextBtn.style.display = 'flex';
      if (counter) counter.style.display = 'block';
      if (zoomBtn) zoomBtn.style.display = 'flex';
      
      // تحديث العداد
      updateImageCounterForContainer(counter);
      
      // إضافة أحداث النقر لأزرار التنقل
      if (prevBtn) prevBtn.addEventListener('click', () => showPreviousImageForContainer(mainImage, counter, galleryContainer, isDesktop));
      if (nextBtn) nextBtn.addEventListener('click', () => showNextImageForContainer(mainImage, counter, galleryContainer, isDesktop));
      
      // إضافة حدث النقر لزر التكبير
      if (zoomBtn) zoomBtn.addEventListener('click', openFullscreen);
      
      // إضافة أحداث لوحة المفاتيح
      document.addEventListener('keydown', handleKeyboardNavigation);
      
      productImages.forEach((imageUrl, index) => {
        const thumbnail = document.createElement('div');
        thumbnail.className = 'thumbnail-container';
        thumbnail.style.cssText = 'width:80px;height:80px;cursor:pointer;border:2px solid #ddd;border-radius:8px;overflow:hidden;';
        
        const img = document.createElement('img');
        img.src = imageUrl;
        img.style.cssText = 'width:100%;height:100%;object-fit:cover;';
        img.alt = `صورة ${index + 1}`;
        img.onerror = function() {
          this.src = 'https://via.placeholder.com/80x80';
        };
        
        thumbnail.appendChild(img);
        
        // إضافة حدث النقر لتغيير الصورة الرئيسية
        thumbnail.addEventListener('click', function() {
          currentImageIndex = index;
          mainImage.src = imageUrl;
          updateImageCounterForContainer(counter);
          updateThumbnailSelectionForContainer(galleryContainer, index);
        });
        
        galleryContainer.appendChild(thumbnail);
        
        // تحديد الصورة الأولى افتراضياً
        if (index === 0) {
          thumbnail.style.borderColor = '#007bff';
        }
      });
    }
    
    // دالة عرض الصورة السابقة
    function showPreviousImageForContainer(mainImage, counter, galleryContainer, isDesktop) {
      if (productImages.length <= 1) return;
      currentImageIndex = (currentImageIndex - 1 + productImages.length) % productImages.length;
      updateMainImageForContainer(mainImage, counter, galleryContainer, isDesktop);
    }
    
    // دالة عرض الصورة التالية
    function showNextImageForContainer(mainImage, counter, galleryContainer, isDesktop) {
      if (productImages.length <= 1) return;
      currentImageIndex = (currentImageIndex + 1) % productImages.length;
      updateMainImageForContainer(mainImage, counter, galleryContainer, isDesktop);
    }
    
    // دالة تحديث الصورة الرئيسية
    function updateMainImageForContainer(mainImage, counter, galleryContainer, isDesktop) {
      if (productImages[currentImageIndex]) {
        mainImage.src = productImages[currentImageIndex];
        updateImageCounterForContainer(counter);
        updateThumbnailSelectionForContainer(galleryContainer, currentImageIndex);
      }
    }
    
    // دالة تحديث العداد
    function updateImageCounterForContainer(counter) {
      if (counter && productImages.length > 1) {
        counter.textContent = `${currentImageIndex + 1} / ${productImages.length}`;
      }
    }
    
    // دالة تحديث تحديد الصور المصغرة
    function updateThumbnailSelectionForContainer(galleryContainer, selectedIndex) {
      if (!galleryContainer) return;
      
      const thumbnails = galleryContainer.querySelectorAll('.thumbnail-container');
      thumbnails.forEach((thumb, index) => {
        if (index === selectedIndex) {
          thumb.style.borderColor = '#007bff';
        } else {
          thumb.style.borderColor = '#ddd';
        }
      });
    }
    
    // دالة فتح العرض بالحجم الكامل
    function openFullscreen() {
      const modal = document.getElementById('fullscreen-modal');
      const fullscreenImage = document.getElementById('fullscreen-image');
      const closeBtn = document.getElementById('fullscreen-close');
      const prevBtn = document.getElementById('fullscreen-prev');
      const nextBtn = document.getElementById('fullscreen-next');
      
      if (!modal || !fullscreenImage) return;
      
      fullscreenImage.src = productImages[currentImageIndex];
      modal.style.display = 'flex';
      
      // إضافة أحداث النقر
      closeBtn.onclick = closeFullscreen;
      prevBtn.onclick = () => {
        showPreviousImage();
        fullscreenImage.src = productImages[currentImageIndex];
      };
      nextBtn.onclick = () => {
        showNextImage();
        fullscreenImage.src = productImages[currentImageIndex];
      };
      
      // إغلاق بالنقر خارج الصورة
      modal.onclick = function(e) {
        if (e.target === modal) {
          closeFullscreen();
        }
      };
    }
    
    // دالة إغلاق العرض بالحجم الكامل
    function closeFullscreen() {
      const modal = document.getElementById('fullscreen-modal');
      if (modal) {
        modal.style.display = 'none';
      }
    }
    
    // دالة التعامل مع التنقل بلوحة المفاتيح
    function handleKeyboardNavigation(e) {
      if (productImages.length <= 1) return;
      
      switch(e.key) {
        case 'ArrowLeft':
          e.preventDefault();
          showPreviousImage();
          break;
        case 'ArrowRight':
          e.preventDefault();
          showNextImage();
          break;
        case 'Escape':
          closeFullscreen();
          break;
      }
    }

      function updateSummary(isMobile = false) {

    // دالة تحريك زر إرسال الطلب للهواتف
    function initMobileSubmitButtonAnimation() {
      const submitBtn = document.querySelector('.mobile-submit-btn');
      if (!submitBtn) return;
      
      let isMoving = false;
      let direction = 1; // 1 للحركة يميناً، -1 للحركة يساراً
      let animationInterval;
      
      function animateButton() {
        if (!submitBtn || isMoving) return;
        
        isMoving = true;
        
        if (direction === 1) {
          // تحريك يميناً
          submitBtn.classList.remove('slide-left');
          submitBtn.classList.add('slide-right');
        } else {
          // تحريك يساراً
          submitBtn.classList.remove('slide-right');
          submitBtn.classList.add('slide-left');
        }
        
        // تغيير الاتجاه بعد انتهاء الحركة
        setTimeout(() => {
          direction *= -1;
          isMoving = false;
          
          // إعادة الزر للمنتصف
          setTimeout(() => {
            submitBtn.classList.remove('slide-left', 'slide-right');
          }, 200);
          
          // بدء الحركة التالية بعد فترة
          animationInterval = setTimeout(animateButton, 2000);
        }, 800);
      }
      
      // إيقاف الحركة عند النقر على الزر
      submitBtn.addEventListener('click', () => {
        if (animationInterval) {
          clearTimeout(animationInterval);
        }
        // إعادة الزر للمنتصف
        submitBtn.classList.remove('slide-left', 'slide-right');
      });
      
      // بدء الحركة بعد تحميل الصفحة
      setTimeout(animateButton, 1000);
    }
    
    // دالة تغيير الكمية
    function changeQuantity(suffix, change) {
      const quantityInput = document.getElementById(`quantity${suffix}`);
      // دعم camelCase وkebab-case
      let quantityDisplay = document.getElementById(`quantity-display${suffix.toLowerCase()}`);
      if (!quantityDisplay) {
        // جرب بصيغة kebab-case
        quantityDisplay = document.getElementById(`quantity-display-${suffix.toLowerCase()}`);
      }
      if (!quantityInput || !quantityDisplay) return;
      
      let currentQuantity = parseInt(quantityInput.value) || 1;
      let newQuantity = currentQuantity + change;
      
      // التحقق من العرض الخاص المختار
      const isMobile = suffix === 'Mobile';
      const formId = isMobile ? 'order-form-mobile' : 'order-form';
      const offerName = isMobile ? 'offerRadioMobile' : 'offerRadio';
      
      const currentForm = document.getElementById(formId);
      if (currentForm) {
        const checkedOffer = currentForm.querySelector(`input[name="${offerName}"]:checked`);
        if (checkedOffer && checkedOffer.value !== '') {
          // إذا كان هناك عرض خاص مختار
          const offerIdx = parseInt(checkedOffer.value);
          const currentOffers = window.offers || [];
          const offer = currentOffers[offerIdx];
          
          if (offer) {
            // في حالة العروض الخاصة: الزيادة/الطرح بمضاعفات العرض
            if (change > 0) {
              // زيادة الكمية
              newQuantity = currentQuantity + offer.qty;
            } else if (change < 0) {
              // إنقاص الكمية
              newQuantity = currentQuantity - offer.qty;
              if (newQuantity < offer.qty) newQuantity = offer.qty; // عدم النزول عن أقل كمية مسموحة للعرض
            }
          }
        }
      }
      
      if (newQuantity < 1) newQuantity = 1;
      
      quantityInput.value = newQuantity;
      quantityDisplay.textContent = newQuantity;
      
      // تحديث ملخص الطلبية
      updateSummary(isMobile);
      console.log(`تم تغيير الكمية إلى: ${newQuantity} في ${isMobile ? 'الهاتف' : 'الشاشة الكبيرة'}`);
    }
    
    // جعل الدالة متاحة عالمياً
    window.changeQuantity = changeQuantity;
    
    // دالة عرض مودال نجاح الطلب ثم التوجيه للرئيسية
    function showSuccessModalAndRedirect() {
      // استخدام المودال الموحد الموجود في HTML
      const successModal = document.getElementById('success-modal');
      if (successModal) {
        successModal.style.display = 'flex';
        
        // إضافة إمكانية إغلاق المودال بالضغط على الخلفية
        successModal.onclick = function(e) {
          if (e.target === successModal) {
            successModal.style.display = 'none';
            window.redirectToIndex();
          }
        };
        
        // التوجيه التلقائي بعد 5 ثوانٍ
        setTimeout(() => {
          if (successModal.style.display === 'flex') {
            window.redirectToIndex();
          }
        }, 5000);
      }
    }

    // اجعل الدالة متاحة عالمياً
    window.showSuccessModalAndRedirect = showSuccessModalAndRedirect;

    // إذا كان لديك زر توجيه يدوي (احتياطي)
    document.addEventListener('DOMContentLoaded', function() {
      const redirectBtn = document.getElementById('redirect-btn');
      if (redirectBtn) {
        redirectBtn.addEventListener('click', function(e) {
          e.preventDefault();
          window.location.href = 'index.html';
        });
      }
    });

    // دالة التوجيه إلى الصفحة الرئيسية (احتياطي)
    window.redirectToIndex = function() {
      // إضافة تأخير بسيط قبل التوجيه
      setTimeout(() => {
        const params = new URLSearchParams(window.location.search);
        const sub = params.get('subdomain') || 'default';
        window.location.href = `index.html?subdomain=${sub}`;
      }, 500);
    }
    
    // دالة جلب وعرض المنتجات المرتبطة
    async function loadRelatedProducts(currentProductId, categoryId) {
      try {
        // تحديد المتجر الحالي عبر subdomain لضمان عزل متعدد المتاجر
        const params = new URLSearchParams(window.location.search);
        const currentSub = params.get('subdomain') || 'default';
        const { data: storeData, error: storeErr } = await supabase
          .from('stores')
          .select('id')
          .eq('subdomain', currentSub)
          .single();
        if (storeErr || !storeData) {
          console.warn('تعذر تحديد المتجر الحالي للمنتجات المرتبطة');
        }

        // جلب المنتجات من نفس التصنيف أو المنتجات المتوفرة، مع تقييد المتجر
        let query = supabase
          .from('products')
          .select('*')
          .eq('available', true)
          .neq('id', currentProductId)
          .order('id', { ascending: false })
          .limit(6);
        
        // إذا كان المنتج له تصنيف، جلب منتجات من نفس التصنيف
        if (categoryId) {
          query = query.eq('category_id', categoryId);
        }

        // تقييد حسب المتجر إن توفر
        if (storeData?.id) {
          query = query.eq('store_id', storeData.id);
        }
        
        const { data: relatedProducts, error } = await query;
        
        if (error) {
          console.error('خطأ في جلب المنتجات المرتبطة:', error);
          return;
        }
        
        if (!relatedProducts || relatedProducts.length === 0) {
          // إخفاء قسم المنتجات المرتبطة إذا لم توجد منتجات
          const mobileSections = document.querySelectorAll('.related-products-section');
          mobileSections.forEach(section => {
            section.style.display = 'none';
          });
          return;
        }
        
        // عرض المنتجات المرتبطة للهواتف
        displayRelatedProducts(relatedProducts, 'mobile');
        
        // عرض المنتجات المرتبطة للشاشات الكبيرة
        displayRelatedProducts(relatedProducts, 'desktop');
        
        console.log(`تم تحميل ${relatedProducts.length} منتج مرتبط`);
        
      } catch (error) {
        console.error('خطأ في جلب المنتجات المرتبطة:', error);
      }
    }
    
    // دالة عرض المنتجات المرتبطة
    function displayRelatedProducts(products, type) {
      const containerId = type === 'mobile' ? 'related-products-mobile' : 'related-products-desktop';
      const container = document.getElementById(containerId);
      
      if (!container) return;
      
      container.innerHTML = '';
      
      products.forEach(product => {
        let image = 'https://via.placeholder.com/300x200';
        try {
          if (product.image && product.image.startsWith('[')) {
            const images = JSON.parse(product.image);
            if (images.length > 0) {
              image = images[0];
            }
          } else if (product.image && !product.image.startsWith('[')) {
            image = product.image;
          }
        } catch(e) {
          if (product.image && !product.image.startsWith('[')) {
            image = product.image;
          }
        }
        
        const descr = product.descr ? product.descr.substring(0, 40) + '...' : '';
        let offers = [];
        try { offers = product.offers ? JSON.parse(product.offers) : []; } catch(e) { offers = []; }
        let offerHtml = '';
        if (offers.length > 0) {
          offerHtml = `<div class="mt-1"><span class="badge bg-warning text-dark" style="font-size: 0.7rem;">عرض خاص: ${offers[0].qty} قطعة بـ ${offers[0].price} دج</span></div>`;
        }
        
        // تنسيق مختلف للهواتف والشاشات الكبيرة
        const colClass = type === 'mobile' ? 'col-6' : 'col-lg-4 col-md-6';
        const cardStyle = type === 'mobile' ? 'height: 280px;' : 'height: 320px;';
        const titleSize = type === 'mobile' ? 'font-size: 0.9rem;' : 'font-size: 1rem;';
        const descSize = type === 'mobile' ? 'font-size: 0.8rem;' : 'font-size: 0.9rem;';
        const priceSize = type === 'mobile' ? 'font-size: 0.85rem;' : 'font-size: 1rem;';
        const btnSize = type === 'mobile' ? 'font-size: 0.8rem; padding: 6px 12px;' : 'font-size: 0.9rem; padding: 8px 16px;';
        
        const sub = getCurrentSubdomain();
        container.innerHTML += `
          <div class="${colClass} d-flex align-items-stretch mb-3">
            <div class="card h-100 w-100" style="cursor: pointer; ${cardStyle} border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); transition: transform 0.3s ease;" 
                 onclick="window.location.href='product.html?id=${product.id}&subdomain=${sub}'">
              <div class="product-image-wrapper" style="height: ${type === 'mobile' ? '120px' : '160px'}; overflow: hidden; border-radius: 12px 12px 0 0;">
                <img src="${image}" class="card-img-top" alt="${product.name}" 
                     style="width: 100%; height: 100%; object-fit: cover;" 
                     onerror="this.src='https://via.placeholder.com/300x200'">
              </div>
              <div class="card-body d-flex flex-column p-3">
                <h5 class="card-title mb-2" style="${titleSize} font-weight: 600; line-height: 1.3;">${product.name}</h5>
                <p class="card-text flex-grow-1 mb-2" style="${descSize} color: #666; line-height: 1.4;">${descr}</p>
                <div class="mb-2" style="${priceSize} font-weight: 600; color: #007bff;">السعر: ${product.price} دج</div>
                ${offerHtml}
                <a href="product.html?id=${product.id}&subdomain=${sub}" class="btn btn-main mt-auto" 
                   style="${btnSize} border-radius: 20px; font-weight: 600;" 
                   onclick="event.stopPropagation()">
                  ${type === 'mobile' ? '🛒 طلب' : '🛒 اطلب الآن'}
                </a>
              </div>
            </div>
          </div>
        `;
      });
    }
    
    // دالة للحصول على subdomain الحالي
    function getCurrentSubdomain() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('subdomain') || 'default';
    }
    
    // دالة لتحديث جميع الروابط بدعم subdomain
    function updateAllLinks() {
      const subdomain = getCurrentSubdomain();
      
      // تحديث روابط التنقل الرئيسية
      const navLinks = [
        { id: 'nav-home', href: 'index.html' },
        { id: 'nav-category', href: 'category.html' },
        { id: 'nav-products', href: 'all-products.html' },
        { id: 'nav-about', href: 'about-us.html' }
      ];
      
      navLinks.forEach(link => {
        const element = document.getElementById(link.id);
        if (element) {
          element.href = `${link.href}?subdomain=${subdomain}`;
        }
      });
      
      // تحديث روابط السايد بار
      const sidebarLinks = [
        { id: 'sidebar-home', href: 'index.html' },
        { id: 'sidebar-category', href: 'category.html' },
        { id: 'sidebar-products', href: 'all-products.html' },
        { id: 'sidebar-about', href: 'about-us.html' }
      ];
      
      sidebarLinks.forEach(link => {
        const element = document.getElementById(link.id);
        if (element) {
          element.href = `${link.href}?subdomain=${subdomain}`;
        }
      });
    }
    
    // تشغيل الدالة عند تحميل الصفحة
    document.addEventListener('DOMContentLoaded', updateAllLinks);
  </script>
</body>
