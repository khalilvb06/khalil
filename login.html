<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول - متجري</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    .login-container {
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .login-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      max-width: 450px;
      width: 100%;
      position: relative;
    }
    
    .login-header {
      background: linear-gradient(90deg, #007bff 60%, #28a745 100%);
      color: white;
      padding: 30px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    
    .login-header::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="0.5" fill="white" opacity="0.1"/><circle cx="10" cy="60" r="0.5" fill="white" opacity="0.1"/><circle cx="90" cy="40" r="0.5" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
      animation: float 6s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }
    
    .login-header h1 {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 10px;
      position: relative;
      z-index: 1;
    }
    
    .login-header p {
      font-size: 1.1rem;
      opacity: 0.9;
      position: relative;
      z-index: 1;
    }
    
    .login-body {
      padding: 40px 30px;
    }
    
    .form-group {
      margin-bottom: 25px;
      position: relative;
    }
    
    .form-control {
      border: 2px solid #e9ecef;
      border-radius: 12px;
      padding: 15px 20px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: #f8f9fa;
    }
    
    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
      background: white;
    }
    
    .form-control:focus + .form-label,
    .form-control:not(:placeholder-shown) + .form-label {
      transform: translateY(-25px) scale(0.85);
      color: #007bff;
    }
    
    .form-label {
      position: absolute;
      top: 15px;
      right: 20px;
      color: #6c757d;
      transition: all 0.3s ease;
      pointer-events: none;
      background: transparent;
      padding: 0 5px;
    }
    
    .input-group-text {
      background: transparent;
      border: 2px solid #e9ecef;
      border-left: none;
      border-radius: 0 12px 12px 0;
    }
    
    .form-control.password-input {
      border-right: none;
      border-radius: 12px 0 0 12px;
    }
    
    .password-toggle {
      background: transparent;
      border: 2px solid #e9ecef;
      border-right: none;
      color: #6c757d;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    
    .password-toggle:hover {
      color: #007bff;
    }
    
    .remember-me {
      display: flex;
      align-items: center;
      margin-bottom: 25px;
    }
    
    .form-check-input {
      width: 20px;
      height: 20px;
      margin-left: 10px;
      border: 2px solid #007bff;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .form-check-input:checked {
      background-color: #007bff;
      border-color: #007bff;
    }
    
    .form-check-label {
      font-size: 1rem;
      color: #495057;
      cursor: pointer;
    }
    
    .btn-login {
      background: linear-gradient(90deg, #007bff 60%, #28a745 100%);
      border: none;
      border-radius: 12px;
      padding: 15px 30px;
      font-size: 1.1rem;
      font-weight: bold;
      color: white;
      width: 100%;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .btn-login::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }
    
    .btn-login:hover::before {
      left: 100%;
    }
    
    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0, 123, 255, 0.3);
    }
    

    
    .error-message {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 20px;
      display: none;
      animation: slideIn 0.3s ease;
    }
    
    .success-message {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 20px;
      display: none;
      animation: slideIn 0.3s ease;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .form-control.is-invalid {
      border-color: #dc3545;
      box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, 0.25);
    }
    
    .form-control.is-invalid + .form-label {
      color: #dc3545;
    }
    
    .form-group.focused .form-label {
      transform: translateY(-25px) scale(0.85);
      color: #007bff;
    }
    
    /* تحسينات للشاشات الصغيرة */
    @media (max-width: 576px) {
      .login-container {
        padding: 10px;
      }
      
      .login-card {
        border-radius: 15px;
      }
      
      .login-header {
        padding: 25px 20px;
      }
      
      .login-header h1 {
        font-size: 1.8rem;
      }
      
      .login-body {
        padding: 30px 20px;
      }
      
      .form-control {
        padding: 12px 15px;
        font-size: 0.95rem;
      }
      
      .btn-login {
        padding: 12px 25px;
        font-size: 1rem;
      }
      

    }
    
    /* تحسينات للشاشات المتوسطة */
    @media (min-width: 577px) and (max-width: 768px) {
      .login-card {
        max-width: 500px;
      }
    }
    
    /* تحسينات للشاشات الكبيرة */
    @media (min-width: 769px) {
      .login-card {
        max-width: 500px;
      }
      
      .login-header h1 {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <h1><i class="fas fa-user-circle me-2"></i>تسجيل الدخول</h1>
        <p>مرحباً بك في متجري</p>
      </div>
      
      <div class="login-body">
        <!-- رسائل الخطأ والنجاح -->
        <div class="error-message" id="error-message">
          <i class="fas fa-exclamation-triangle me-2"></i>
          <span id="error-text"></span>
        </div>
        
        <div class="success-message" id="success-message">
          <i class="fas fa-check-circle me-2"></i>
          <span id="success-text"></span>
        </div>
        
        <form id="login-form">
          <div class="form-group">
            <input type="email" class="form-control" id="email" placeholder=" " required>
            <label for="email" class="form-label">
              <i class="fas fa-envelope me-2"></i>البريد الإلكتروني
            </label>
          </div>
          
          <div class="form-group">
            <div class="input-group">
              <input type="password" class="form-control password-input" id="password" placeholder=" " required>
              <button type="button" class="btn password-toggle" id="password-toggle">
                <i class="fas fa-eye" id="password-icon"></i>
              </button>
            </div>
            <label for="password" class="form-label">
              <i class="fas fa-lock me-2"></i>كلمة المرور
            </label>
          </div>
          
          <div class="remember-me">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="remember-me">
              <label class="form-check-label" for="remember-me">
                تذكرني
              </label>
            </div>
          </div>
          
          <button type="submit" class="btn btn-login">
            <i class="fas fa-sign-in-alt me-2"></i>
            تسجيل الدخول
          </button>
        </form>
        

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script type="module" src="js/server-superbase.js"></script>
  <script type="module" src="js/login.js"></script>
</body>
</html>
